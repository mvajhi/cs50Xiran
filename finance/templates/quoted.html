{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbole" name="symbol"
            placeholder="Symbole" type="text">
        <button class="btn btn-primary" type="submit">quote</button>
    </div>
</form>
<div class="mb-3">{{ name }}</div>
<div class="mb-3">{{ price }}</div>
<div class="mb-3">{{ symbole_val }}</div>
{% endblock %}
